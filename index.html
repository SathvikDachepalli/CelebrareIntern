<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper</title>
    <link rel="stylesheet" href="css/cropper.css">
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</head>
<body>
  <header class="p-3 text-bg-dark">
    <div class="container-header">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <img src="/Assets/logo.png" alt="" width="150em">
      </div>
    </div>
  </header>
    <div class="container">
        <div class="image-container">
            <div class="image-workspace">
                <img src="" alt="">
                <span>Image Work Space</span>
            </div>
        </div>
        <div class="preview-container">
            <div class="preview-cover">
                <div class="img-preview" style="height: 9rem; width: 16rem"></div>
                <span>Image Preview</span>
            </div>
        </div>
        <div class="action-button">
            <button class="upload">Upload</button>
            <input type="file" class="hidden-upload" style="display: none;" accept="image/*">
            <button class="download crop-btn">Crop</button>
            <button onclick="myFunction()" id="filter-btn" class="filter-btn dropbtn">Filter</button>              
              <div class="dropdown">
                <button class="btn">
                  <i class="fa fa-caret-down"></i>
                </button>
                <div id="myDropdown" class="dropdown-content">
                  <a onclick="ChangeName(0)" id="Heart">Heart</a>
                  <a onclick="ChangeName(1)" id="Square">Square</a>
                  <a onclick="ChangeName(2)" id="Circle">Circle</a>
                  <a onclick="ChangeName(3)" id="Star">Star</a>
                  <a onclick="ChangeName(4)" id="Default">Default</a>
                </div>
              </div>
                <button class="download">Download</button>       
          </div>
    </div>
    <div class="filter">
      <img class="result-image" id="result-image">
      <img id="Heart" src="/Assets/heart.png" alt="" style="visibility: hidden;">
      <img id="Square" src="/Assets/square.png" alt="" style="visibility: hidden;">
      <img id="Circle" src="/Assets/circle.png" alt="" style="visibility: hidden;">
      <img id="Star" src="/Assets/star.png" alt="" style="visibility: hidden;">
      <canvas id="canvas"></canvas>
    </div>
<script src="js/cropper.js"></script>
<script src="js/main-script.js"></script>
<script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    </script>
</body>
</html>
